<!doctype html>
<html>
<head>

    <meta name="description" content="Personal website for Raghuveer Phull.">
    <meta name="keywords" content="raghuveer, phull, portfolio">

    <title> raghuveer.us</title>

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="styles/typed.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

                <li><a ng-href="#/home"><i class="pe-7s-home p-s"></i>raghuveer.us</a></li>
                <li><a ng-href="#/about"><i class="pe-7s-user"></i>about me</a></li>

                <li><a ng-href="#/contact"><i class="pe-7s-call"></i>contact</a></li>

                    <a class="dropdown-toggle" data-toggle="dropdown" role="button"><i class="pe-7s-id"></i>resume</a>

                        <li role="separator" class="divider"></li>
                        <li><a href="#">education</a></li>

                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>
    </nav>

    <!-- NAV MENU -->
</footer>
