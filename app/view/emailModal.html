<div class="">
    <h3 class="">I'm a modal!</h3>
</div>
<div class="">
    <ul>
        <li ng-repeat="item in items">
            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>
</div>
<div class="">
    <button class="" type="button" ng-click="ok()">OK</button>
    <button class="" type="button" ng-click="cancel()">Cancel</button>
</div>
