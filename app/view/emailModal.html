<div class="modal-header">
    <h3 class="modal-title greentext center">Say Hello!</h3>
</div>

<div class="modal-body contact-form">
    <!-- enter mail subject here -->
    <input type="hidden" name="subject" id="subject" value="You have got a mail!">
    
    <p>
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" class="required">
    </p>
    
    <p>
        <label for="email">EMAIL</label>
        <input type="text" name="email" id="email" class="required email">
    </p>
    
    <p class="antispam">Leave this empty if you are a human :
        <br/>
        <input name="url"/>
    </p>
    
    <p>
        <label for="message">MESSAGE</label>
        <textarea name="message" id="message" class="required"></textarea>
    </p>
    
    <div class="modal-footer">
        <button class="" type="button" ng-click="ok()">Send</button>
        <button class="" type="button" ng-click="cancel()">Cancel</button>
    </div>


</div>
